<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click me</title>
    <style>
        body {

           
       
            background-image: url(pexels-philippe-donn-1169754.jpg);
            background-size: cover;
            width: 100vw;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            image-rendering: -webkit-optimize-contrast;
            
        }
        body.loaded {
         opacity: 1;
        }
        
      
        .button-container {
            position: relative;
            width: 100%; /* Cover the entire viewport width */
            height: 100vh; /* Cover the entire viewport height */
        }
        .button{
            display: flex;
             justify-content: center;
            align-items: center;
             color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 4px;
             text-decoration: none;
             font-size: 24px;
             width: 300px; /* Set a specific width for the button */
             height: 60px; /* Set a specific height for the button */
             background: #131211;
             border: 2px solid white;
              cursor: pointer;
             z-index: 2; /* Ensure a higher z-index to appear above the particles */
              position: absolute; /* Position the button within the button-container */
             top: 50%; /* Position it in the vertical center */
             left: 50%; /* Position it in the horizontal center */
             transform: translate(-50%, -50%); /* Center the button */
             transition: 0.2s;
             overflow: hidden;

            

            
        }
       

        .button:hover{
            color: #ffffff;
            background-color: rgb(0, 0, 0);
            box-shadow: 0 0 10px #101011, 0 0 10px #191a19, 0 0 10px #111111 ;
        }
        

        
        .particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-color: #1e1e24;
}
     
      
            
        

       

    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
   
    

    <div class="button-container">
    <div id="particles-js"></div>
    
        

        <a href="http://127.0.0.1:5500/resume/activity2(resume).html" class="button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            click To resume
        </a>

        
   
    </div>
   
    <script>
        particlesJS("particles-js",{
        "particles": {
            "number": {
                "value": 100, // Adjust the number of particles
                "density": {
                    "enable": true,
                    "value_area": 800 // Increase or decrease the area where particles appear
                }
            },
            "color": {
                "value": "#ffffff" // Set the color of the particles
            },
            "shape": {
                "type": "circle", // You can change the shape of the particles
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                }
            },
            "opacity": {
                "value": 0.5, // Adjust the opacity of the particles
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 5, // Adjust the size of the particles
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150, // Adjust the distance between connected particles
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6, // Adjust the speed of particles
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 140,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("loaded");
    });</script>
</body>
</html>
